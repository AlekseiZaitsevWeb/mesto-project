<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Проект Место, Яндекс Практикум">
  <meta name="author" content="Алексей Зайцев">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <!-- page -->
  <div class="page centered-block">
    <!-- header -->
    <header class="header">
      <a href="/"><img src="./images/logo.svg" alt="Место" class="header__logo"></a>
    </header>
    <!-- end header -->
    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile content__profile">
        <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="submit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>
      <!-- end profile -->
      <!-- photo-grid  -->
      <section class="photo-grid content__photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-grid__image">
            <div class="photo-grid__image-caption">
              <p class="photo-grid__image-title">Гора Эльбрус</p>
              <button class="photo-grid__like-button photo-grid__like-button_active"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
            <div class="photo-grid__image-caption">
              <p class="photo-grid__image-title">Карачаевск</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__image">
            <div class="photo-grid__image-caption">
              <p class="photo-grid__image-title">Домбай</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="photo-grid__image">
            <div class="photo-grid__image-caption">
              <p class="photo-grid__image-title">Домбай</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-grid__image">
            <div class="photo-grid__image-caption">
              <p class="photo-grid__image-title">Гора Эльбрус</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="photo-grid__image">
            <div class="photo-grid__image-caption">
              <p class="photo-grid__image-title">Карачаево-Черкесск</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- end photo-grid  -->
    </main>
    <!-- end main -->
    <!-- footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- end footer -->
  </div>
  <!-- end page -->
  <!-- popup -->
  <section class="popup root__popup popup_opened">
    <form class="popup__container" action="#">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-text" type="text" value="Жак-Ив Кусто">
      <input class="popup__input-text" type="text" value="Исследователь океана">
      <button class="popup__button-submit" type="submit">Сохранить</button>
      <button class="popup__button-clouse" type="submit"></button>
    </form>
  </section>
  <!-- end popup -->
</body>
</html>
