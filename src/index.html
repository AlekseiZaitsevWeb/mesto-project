<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Проект Место, Яндекс Практикум">
  <meta name="author" content="Алексей Зайцев">
  <title>Место</title>
</head>
<body class="root">
  <!-- page -->
  <div class="page centered-block">
    <!-- header -->
    <header class="header">
      <a href="/"><img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo"></a>
    </header>
    <!-- end header -->
    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile content__profile">
        <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!-- end profile -->
      <!-- photo-grid  -->
      <section class="photo-grid content__photo-grid">
        <ul class="photo-grid__items">
        </ul>
      </section>
      <!-- end photo-grid  -->
    </main>
    <!-- end main -->
    <!-- footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- end footer -->
  </div>
  <!-- end page -->
  <!-- popup profileEdit -->
  <section class="popup root__popup popup_type_profile-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-edit" action="#" class="popup__form popup__form_type_profile-edit">
        <section class="popup__form-section">
          <input type="text" name="profile-name" class="popup__input-text popup__input_profile_name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-text-error"></span>
        </section>
        <section class="popup__form-section">
          <input type="text" name="profile-description" class="popup__input-text popup__input_profile_description" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-text-error"></span>
        </section>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </section>
  <!-- end popup profileEdit -->
  <!-- popup addPlace -->
  <section class="popup root__popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="place-add" action="#" class="popup__form popup__form_type_add-place">
        <section class="popup__form-section">
          <input type="text" name="place-name" class="popup__input-text popup__input_place_name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-text-error"></span>
        </section>
        <section class="popup__form-section">
          <input type="url" name="place-link" class="popup__input-text popup__input_place_link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-text-error"></span>
        </section>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </section>
  <!-- end popup addPlace -->
  <!-- popup img -->
  <section class="popup root__popup popup_type_view">
    <div class="popup__container popup__container_type_view">
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__button-close" type="button"></button>
    </div>
  </section>
  <!-- end popup img -->
  <!-- card__template -->
  <template  class="card__template">
    <li class="photo-grid__item">
      <img src="" alt="" class="photo-grid__image">
      <button class="photo-grid__delete-button" type="button"></button>
      <div class="photo-grid__image-caption">
        <p class="photo-grid__image-title"></p>
        <button class="photo-grid__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <!-- end card__template -->
</body>
</html>

<!-- Валидация форм
Тема валидации логически завершает обработку событий и работу с формами. А значит, вы можете реализовать большую часть проектной работы «Валидация форм в проекте Mesto».
В проектной работе уже сейчас можно выполнить все задачи, которые связаны с валидацией форм. Часть кода, который вы написали в процессе изучения темы, можно переиспользовать в проектной работе. Но мы рекомендуем подойти к повторному использованию кода осмысленнее — при переносе его участков пользуйтесь дебаггом и отладчиком, чтобы изучить все передаваемые в функции значения и все операции, которые происходят в процессе выполнения функций.
Умение осмысленно портировать уже написанный код в новое приложение — важный навык в обучении. Однажды разобравшись с тем, как работает тот или иной код, например со StackOverflow, разработчик легко сможет воспроизвести код повторно или улучшить его. В противном случае, при обычном копировании и переносе кода разработчик попадает в замкнутый круг — приходится из раза в раз копировать один и тот же код, который может и не совсем корректно работать.
На этом небольшое наставление заканчивается. Не спешите сдавать работу на проверку после выполнения заданий по валидации форм — впереди вас ждут две очень важные темы про инфраструктуру приложения. -->
